site_name: ZERO-1 Magento Extension Guides
site_url: https://docs.zero1.co.uk/
theme:
  name: material
  palette:
    scheme: default
    primary: black
    accent: indigo
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.hilight
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/zero1limited
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/zero-1-ltd/
copyright: |
  &copy; 2025 <a href="https://www.zero1.co.uk/"  target="_blank" rel="noopener">ZERO-1 Ltd.</a>

nav:
  - 'Magento 2 Extensions':
    - 'Overview':  'magento-extensions/index.md'
    - 'magento-extensions/admin-user-password-requirements.md'
  - 'Point Of Sale for Magento':
    - 'openpos/OpenPOS.md'
    - 'openpos/open-pos-late-registration.md'
    - 'Payments':
      - 'openpos/payments/open-pos-mollie.md'
      - 'openpos/payments/pos-stripe-payment-link.md'
    - 'Hardware':
      - 'openpos/hardware/barcode-scanners.md'
      - 'openpos/hardware/receipt-printers.md'
  - 'Custom Development':
      - 'Overview': 'custom-magento-development.md'

not_in_nav: |
  /index.md
  /welcome/index.md
